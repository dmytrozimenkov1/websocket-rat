<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Terminal</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #terminal {
            width: 100%;
            height: 80vh;
            background-color: #000;
            color: #fff;
            overflow: auto;
            padding: 10px;
            white-space: pre-wrap;
            outline: none;
            border: none;
        }
        .prompt {
            color: #0f0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12">
                <div id="terminal"></div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.min.js"></script>
    <script src="/static/js/terminal_script.js"></script>
</body>
</html>
